<!DOCTYPE html>
<html>
<head>
    <title>Simple Admin Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 5px 0; }
        .result { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Simple Admin Test</h1>
    
    <h3>Step 1: Login Test</h3>
    <input type="email" id="email" placeholder="Email" value="admin@example.com">
    <input type="password" id="password" placeholder="Password" value="password">
    <button onclick="testLogin()">Test Login</button>
    <div id="loginResult"></div>
    
    <h3>Step 2: Admin Requests Test</h3>
    <button onclick="testAdminAPI()" id="adminBtn" disabled>Test Admin API</button>
    <div id="adminResult"></div>

    <script>
        let token = null;
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('loginResult');
            
            try {
                const response = await fetch('http://localhost:8000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    token = data.token;
                    result.innerHTML = `<div class="result success">✅ Login Success!<br>User: ${data.user?.name}<br>Role: ${data.user?.role}</div>`;
                    document.getElementById('adminBtn').disabled = false;
                } else {
                    result.innerHTML = `<div class="result error">❌ Login Failed: ${data.message}<br>Response: ${JSON.stringify(data)}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="result error">❌ Error: ${error.message}</div>`;
            }
        }
        
        async function testAdminAPI() {
            const result = document.getElementById('adminResult');
            
            try {
                const response = await fetch('http://localhost:8000/api/admin/service-requests', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                // Get the response text first to see what we're getting
                const responseText = await response.text();
                console.log('Response status:', response.status);
                console.log('Response text:', responseText);
                
                // Try to parse as JSON
                let data;
                try {
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    result.innerHTML = `<div class="result error">❌ Invalid JSON Response<br>Status: ${response.status}<br>Response: ${responseText.substring(0, 300)}...</div>`;
                    return;
                }
                
                if (response.ok) {
                    result.innerHTML = `<div class="result success">✅ Admin API Success!<br>Requests: ${data.data?.length || 0}<br>Structure: ${JSON.stringify(data, null, 2).substring(0, 200)}...</div>`;
                } else {
                    result.innerHTML = `<div class="result error">❌ Admin API Failed: ${data.message}<br>Status: ${response.status}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="result error">❌ Network Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
